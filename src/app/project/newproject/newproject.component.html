<div class="container my-5">
  <h3>Form to add new project</h3>

  <form (ngSubmit)="onSubmit()" #f="ngForm">

    <div class="row">
      <div class="col">
        <fieldset class="form-group">
          <label>project Name</label>
          <input type="text" class="form-control"
                 name="name"
                 [(ngModel)]="form.name"
                  required="required" minlength="5" #name="ngModel">
        </fieldset>
      </div>

    </div>


    <fieldset class="form-group">
      <label>Description</label>
      <textarea  class="form-control"
                name="description"
                [(ngModel)]="form.description"
                 required="required" minlength="5" #description="ngModel"></textarea>
    </fieldset>


    <div class="row">
      <div class="col">
        <fieldset class="form-group">
          <label>Category</label>
          <!-- <select [(ngModel)]="project.categories" name="categories" class="form-control" >
            <option value="{{type.id}}" *ngFor="let type of categories._embedded.categories">
              {{type.type}} -->
            <!-- </option>
          </select> -->


          <select
          [(ngModel)]="form.category"
            name="category"
          class="form-control" #category="ngModel">
            <option value="{{type.id}}" *ngFor="let type of categories" >
              {{type.name}}
            </option>

          </select
          >


          </fieldset>
      </div>
      <div class="col">
        <fieldset class="form-group">
          <label>Amount</label>
          <input type="text"
          [(ngModel)]="form.amount"
           class="form-control"
                 name="amount" required="required">
        </fieldset>
      </div>
    </div>





    <div class="row">
      <div class="col-md-3">
        <button  class="btn btn-success btn-block">Save</button>
      </div>
    </div>

  </form>
</div>
